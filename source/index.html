<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <title>home-page</title>
  </head>
  <body>
    <svg style="display:none">
    </svg>
    <header>
      <nav class="nav nav--closed nav--nojs">
        <ul class="nav__list">
          <li class="nav__item nav__item-logo nav__item--active">
            <a href="../">
            <img src="img/nav-logo.png" width="34px" height="85px">
            </a>
          </li>
          <li class="nav__item nav__item-call nav__item--active">
            <h3 class="nav__item-tel">8 888 88 88 98</h3>
            <p class="nav__item-text">Звони скорее!</p>
          </li>
          <li class="nav__item nav__item-obj">
            <a href="../">Объекты</a>
          </li>
          <li class="nav__item nav__item-company">
            <a href="../">Компания</a>
          </li>
          <li class="nav__item nav__item-buy">
            <a href="../">Как купить</a>
          </li>
          <li class="nav__item nav__item-agents">
            <a href="../">Агентам</a>
          </li>
          <li class="nav__item nav__item-regions">
            <a href="../">Регионам</a>
          </li>
          <li class="nav__item nav__item-stock">
            <a href="../">Акции</a>
          </li>
          <li class="nav__item nav__item-contacts">
            <a href="../">Контакты</a>
          </li>
          <button class="nav__toggle" type="button"></button>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="test">ghbdtn</h2>
    </main>
    <footer></footer>
    <script>
      var navMain = document.querySelector('.nav');
      var navToggle = document.querySelector('.nav__toggle');

      navMain.classList.remove('nav--nojs');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('nav--closed')) {
          navMain.classList.remove('nav--closed');
          navMain.classList.add('nav--opened');
        } else {
          navMain.classList.add('nav--closed');
          navMain.classList.remove('nav--opened');
        }
      });
    </script>
  </body>
</html>
