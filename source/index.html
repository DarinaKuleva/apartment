<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <title>home-page</title>
  </head>
  <body>
    <svg style="display:none">
    </svg>
    <header>
      <nav class="nav nav--closed nav--nojs">
        <ul class="nav__list">
          <li class="nav__item nav__item-logo nav__item--active">
            <a href="../">
            <img src="img/nav-logo.png" width="34px" height="85px">
            </a>
          </li>
          <li class="nav__item nav__item-call nav__item--active">
            <h3 class="nav__item-tel">8 888 88 88 98</h3>
            <p class="nav__item-text">Звони скорее!</p>
          </li>
          <li class="nav__item nav__item-obj">
            <a href="../">Объекты</a>
          </li>
          <li class="nav__item nav__item-company">
            <a href="../">Компания</a>
          </li>
          <li class="nav__item nav__item-buy">
            <a href="../">Как купить</a>
          </li>
          <li class="nav__item nav__item-agents">
            <a href="../">Агентам</a>
          </li>
          <li class="nav__item nav__item-regions">
            <a href="../">Регионам</a>
          </li>
          <li class="nav__item nav__item-stock">
            <a href="../">Акции</a>
          </li>
          <li class="nav__item nav__item-contacts">
            <a href="../">Контакты</a>
          </li>
          <button class="nav__toggle" type="button"></button>
        </ul>
      </nav>
    </header>
    <main>
      <div class="conteiner">
        <h1 class="result">Найдено 666 квартир</h1>
        <section class="search">
          <div class="search__box">
            <section class="search__sorting">
              <p class="search__sorting-text">Сортировать по: </p>
              <div id="price-btn" class="search--price-info">
                <button class="search__price-btn">Цене</button>
                <img src="img/btn-act.svg" class="search__price-img">
              </div>
              <div id="room-btn" class="search--room-info">
                <button class="search__room-btn" >Комнатам</button>
                <img src="img/btn-no-act.svg" class="search__room-img">
              </div>
            </section>
            <section class="search__list" id="search-list">
            </section>
            <button class="search__btn" id="reslink">Показать еще 20</button>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <section class="footer">
        <div class="footer__box">
          <section class="footer__slogan">
            <h2 class="footer__slogan-title">Успей купить!</h2>
            <p class="footer__slogan-text">Подпишись и успей словить все акции</p>
          </section>
          <form class="footer__form">
            <input type="email" placeholder="E-mail" class="footer__form-item footer__form-mail" id='email' required>
            <label class="footer__check">
            <input type="checkbox" value="" class="footer__form-item footer__form-check">
            <span class="footer__form-custom"></span>
            <span class="footer__form-label" id='validate'>подписаться на новости</span>
            </label>
            <h2 id='result'></h2>
            <input type="submit" class="footer__form-item footer__form-btn" value="Подписаться">
          </form>
        </div>
      </section>
    </footer>
  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/mail.js"></script>
  <script type="text/javascript" src="js/nav-btn.js"></script>
  <script type="text/javascript" src="js/bottomtop.js"></script>
  <script type="text/javascript" src="js/sort-price.js"></script>
  <script type="text/javascript" src="js/load-more.js"></script>
</html>
